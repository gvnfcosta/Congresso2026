<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Congresso Internacional 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html {
            font-size: 100%; /* base acessível (≈16px) */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7f838b, #acacad);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            /* background: rgba(255, 255, 255, 0.08); */
            padding: 2rem 1.25rem;
            border-radius: 1.25rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0.9rem 2.5rem rgba(0, 0, 0, 0.3);
            max-width: 31rem; /* ~500px */
            width: 100%;
        }

        .imagem-evento {
            width: 80%;
            max-width: 18.75rem; /* 300px */
            margin-bottom: 1.5rem;
            border-radius: 0.75rem;
        }

        /* TÍTULO PRINCIPAL FLUIDO */
        h1 {
            font-size: clamp(1.8rem, 6vw, 3rem);
            letter-spacing: 0.18rem;
            margin-bottom: 1.25rem;
        }

        /* SUBTÍTULO */
        h2 {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            margin-bottom: 1.25rem;
            font-weight: 400;
        }

        .contador-linha {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.25rem;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .dias {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-weight: 300;
        }

        .numero {
            font-size: clamp(2rem, 8vw, 2.5rem);
            font-weight: bold;
            color: #ffd700;
            margin: 0.5rem 0;
        }

        .texto-biblico {
            font-size: 0.95rem;
            font-weight: 300;
            font-style: italic;
            color: #ffee55;
            line-height: 1.4;
        }

        .texto-biblico.referencia {
            font-weight: 400;
            font-size: 1rem;
            font-style: normal;
            margin-top: 0.3rem;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- IMAGEM JPG -->
        <img src="imagem.svg" alt="Congresso Internacional" class="imagem-evento">

        <h1>CONGRESSO INTERNACIONAL</h1>
        <h2>das Testemunhas de Jeová</h2>

        <div class="contador-linha">
            <div class="dias">Faltam</div>
            <div class="numero" id="contador">0</div>
            <div class="dias">dias</div>
        </div>
        <div class="texto-biblico">
            "Exulte e alegre-se, pois Jeová fará coisas grandiosas."
        </div>
        <div class="texto-biblico referencia">
            - Joel 2:21
        </div>
    </div>

    <script>
        function calcularDias() {
            const hoje = new Date();
            const evento = new Date(2026, 5, 26);

            hoje.setHours(0,0,0,0);
            evento.setHours(0,0,0,0);

            const diferenca = evento - hoje;
            const diasRestantes = Math.ceil(diferenca / (1000 * 60 * 60 * 24));

            const contador = document.getElementById("contador");
            contador.textContent = diasRestantes >= 0 ? diasRestantes : 0;
        }

        calcularDias();
    </script>

</body>
</html>
