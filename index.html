<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Congresso Internacional 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <a href="imagem.html">
            <img src="imagem.svg" alt="Congresso Internacional" class="imagem-evento">
        </a>

        <h1>CONGRESSO INTERNACIONAL</h1>
        <h2>das Testemunhas de Jeová</h2>

        <div class="contador-linha">
            <div class="dias">Faltam</div>
            <div class="numero" id="contador">0</div>
            <div class="dias">dias</div>
        </div>

        <div class="texto-biblico">
            "Exulte e alegre-se, pois Jeová fará coisas grandiosas."
        </div>

        <div class="texto-biblico referencia">
            - Joel 2:21
        </div>

    </div>

    <script>
        function calcularDias() {
            const hoje = new Date();
            const evento = new Date(2026, 5, 26);

            hoje.setHours(0,0,0,0);
            evento.setHours(0,0,0,0);

            const diferenca = evento - hoje;
            const diasRestantes = Math.ceil(diferenca / (1000 * 60 * 60 * 24));

            const contador = document.getElementById("contador");
            contador.textContent = diasRestantes >= 0 ? diasRestantes : 0;
        }

        calcularDias();
    </script>

</body>
</html>
